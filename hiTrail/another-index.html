<!DOCTYPE html>
<html>
	<script>
		function includeHTML() {
			var z, i, elmt, file, xhttp;
			z = document.getElementsByTagName("*");
			for(i = 0; i < z.length; i++) {
				elmt = z[i];
				file = elmt.getAttribute("navbar");
				if(file) {
					xhttp = new XMLHttpRequest();
					xhttp.onreadystatechange = function() {
						if(this.readyState == 4) {
							if(this.status == 200) {
								elmt.innerHTML = this.responseText;
							}
							if(this.status = 404) {
								elmt.innerHTML = "Page not found.";
							}
							elmt.removeAttribute("navbar");
							includeHTML();
						}
					}
					xhttp.open("GET",file,true);
					xhttp.send();
					return;
				}
			}
		};
	</script>
	<head><title>Test Index</title></head>
	<body>
		<div navbar="www.mpiaccount.com/hiTrail/anotherfile.html"></div>
		<script>
			includeHTML();
		</script>
	</body>
</html>
